	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;

		function Load ()
		{
			var TextureLoaded = function () {
				viewer.Draw ();
			};

			var viewerSettings = {
				cameraEyePosition : [1.0, -1.0, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0, 0, 1]
			};

			viewer = new JSM.Viewer ();
			viewer.Start ('example', viewerSettings);
			
			var body = JSM.GenerateCuboid (1, 1, 1);
			var meshes = JSM.ConvertBodyToThreeMeshes (body);
			for (var i = 0; i < meshes.length; i++) {
				viewer.AddMesh (meshes[i]);
			}

			viewer.FitInWindow ();
			viewer.Draw ();
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>

	<canvas id="example" width="1000" height="500"></canvas>
