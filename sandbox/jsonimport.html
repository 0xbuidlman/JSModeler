	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		var body = null;

		function Load ()
		{
			function TextureLoaded () {
				viewer.Draw ();
			}
		
			var viewerSettings = {
				'cameraEyePosition' : [3.0, -3.0, 3.0],
				'cameraCenterPosition' : [0.0, 0.0, 0.0],
				'cameraUpVector' : [0.0, 0.0, 1.0]
			};

			viewer = new JSM.Viewer ();
			if (!viewer.Start ('example', viewerSettings)) {
				alert ('Viewer initialization failed.');
				return;
			}

			viewer.Draw ();
		}
	
		function Converted (meshes)
		{
			viewer.RemoveMeshes ();
			for (var i = 0; i < meshes.length; i++) {
				viewer.AddMesh (meshes[i]);
			}
			viewer.Draw ();
		}
		
		function ConvertFile (fileName)
		{
			var converter = new JSM.JSONFileConverter ();
			converter.onReady = Converted;
			converter.Convert (fileName);
		}
	
	    window.onload = function ()
		{
			Load ();
			ConvertFile ('json.js');
		}
	</script>
