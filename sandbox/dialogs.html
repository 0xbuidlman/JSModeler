	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;

		var parameters = {
			name : new JSM.Parameter ('name', 'text', 'Cuboid', 'left'),
			xSize : new JSM.Parameter ('x size', 'text', 1, 'left'),
			ySize : new JSM.Parameter ('y size', 'text', 1, 'left'),
			zSize : new JSM.Parameter ('z size', 'text', 1, 'left')
		};

		function GenerateCube ()
		{
			var body = JSM.GenerateCuboid (parameters.xSize.value, parameters.ySize.value, parameters.zSize.value);
			var meshes = JSM.ConvertBodyToThreeMeshes (body);
			viewer.RemoveMeshes ();
			viewer.AddMeshes (meshes);
		}
		
		function OpenDialog ()
		{
			var settingsDialog = new JSM.SettingsDialog ();
			settingsDialog.OnClosed (function () {
				GenerateCube ();
			});
			
			settingsDialog.Open ('set cuboid parameters', parameters);
		}
		
		function Load ()
		{
			var TextureLoaded = function () {
				viewer.Draw ();
			};

			var viewerSettings = {
				cameraEyePosition : [-2.0, -1.5, 1.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0, 0, 1]
			};

			viewer = new JSM.Viewer ();
			viewer.Start ('example', viewerSettings);
			GenerateCube ();
			viewer.Draw ();
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>
