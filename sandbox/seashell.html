	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		var body = null;

		JSM.GenerateSeaShell = function ()
		{
			function GetSurfacePoint (uIndex, vIndex, u, v, userData)
			{
				var a = -0.2;
				var b = 0.4;
				var c = 0.1;
				var r = u;
				var e = 2.71828182845904;
				var n = 2;
				result = new JSM.Coord (
					(a * (1.0 - v / (2.0 * Math.PI)) * (1.0 + Math.cos (u)) + c) * Math.cos (n * v),
					(a * (1.0 - v / (2.0 * Math.PI)) * (1-0 + Math.cos (u)) + c) * Math.sin (n * v),
					b * v / (2.0 * Math.PI) + a * (1.0 - v / (2.0 * Math.PI)) * Math.sin (u)
				);
				return result;
			}

			var body = JSM.GenerateSurface ([0, 10 * Math.PI], [0, Math.PI], 200, 100, true, true, GetSurfacePoint, null);
			return body;
		};		
		
		function Load ()
		{
			function TextureLoaded () {
				viewer.Draw ();
			}
		
			var viewerSettings = {
				cameraEyePosition : [3.0, 3.0, 3.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0]
			};

			viewer = new JSM.Viewer ();
			if (!viewer.Start ('example', viewerSettings)) {
				alert ('Viewer initialization failed.');
				return;
			}

			var body = JSM.GenerateMobiusStrip (1.0, 100, 10, true);
			var materials = new JSM.Materials ();
			var conversionData = {
				textureLoadedCallback : TextureLoaded,
				hasConvexPolygons : false,
				doubleSided : true
			};
			//JSM.GenerateRandomMaterials (body, materials, true);
			var meshes = JSM.ConvertBodyToThreeMeshes (body, materials, conversionData);
			for (var i = 0; i < meshes.length; i++) {
				viewer.AddMesh (meshes[i]);
			}

			viewer.FitInWindow ();
			viewer.Draw ();
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>
