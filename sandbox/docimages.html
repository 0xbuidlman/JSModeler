	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		var body = null;

		function ExportToSvg ()
		{
			var svg = document.getElementById ('example');
			var serializer = new XMLSerializer ();
			var xml = serializer.serializeToString (svg);
			window.open ("data:image/svg+xml," + xml);
		}

		function Load ()
		{
			var viewerSettings = {
				'cameraEyePosition' : [1.4, 0.8, 1.0],
				'cameraCenterPosition' : [0.0, 0.0, 0.0],
				'cameraUpVector' : [0.0, 0.0, 1.0]
			};

			viewer = new JSM.SVGViewer ();
			var success = viewer.Start ('example', viewerSettings, false);

			var body = JSM.GeneratePie (1.0, 0.2, 270 * JSM.DegRad, 25, true, false);
			
			viewer.AddBody (body);
			viewer.Draw ();
		}
		
		window.onload = function ()
		{
			Load ();			
		}
	</script>

<body>
	<svg id="example" xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200"></svg>
	<a href="javascript:ExportToSvg ()">export to svg</a>
