	<title>Example</title>

	<script type="text/javascript">
		var viewer = null;
		var body = null;
		
		JSM.GenerateConicSpiral = function (a, b, c, n, xSegmentation, ySegmentation, isCurved)
		{
			function GetSurfacePoint (uIndex, vIndex, u, v, userData)
			{
				var result = new JSM.Coord (
					a * (1.0 - (v / (2.0 * Math.PI))) * Math.cos (n * v) * (1.0 + Math.cos (u)) + c * Math.cos (n * v),
					a * (1.0 - (v / (2.0 * Math.PI))) * Math.sin (n * v) * (1.0 + Math.cos (u)) + c * Math.sin (n * v),
					(b * v + (a * (1.0 - (v / (2.0 * Math.PI))) * Math.sin (u))) / (2.0 * Math.PI)
				);
				return result;
			}

			var body = JSM.GenerateSurface ([0, 2 * Math.PI], [0, 2 * Math.PI], xSegmentation, ySegmentation, false, isCurved, GetSurfacePoint, null);
			return body;
		};

		function GenerateSurface (name)
		{
			function TextureLoaded () {
				viewer.Draw ();
			}
		
			var body = null;
			if (name == 'mobiusstrip') {
				body = JSM.GenerateMobiusStrip (3.0, 100, 10, true);
			} else if (name == 'conicspiral1') {
				body = JSM.GenerateConicSpiral (0.2, 1.0, 0.1, 2, 50, 50, true);
			} else if (name == 'conicspiral2') {
				body = JSM.GenerateConicSpiral (0.2, 0.1, 0.0, 2, 50, 50, true);
			}
			var materials = new JSM.Materials ();
			var conversionData = new JSM.ConversionData (TextureLoaded, false, true);
			//JSM.GenerateRandomMaterials (body, materials, true);
			var meshes = JSM.ConvertBodyToThreeMeshes (body, materials, conversionData);
			
			viewer.RemoveMeshes ();
			for (var i = 0; i < meshes.length; i++) {
				viewer.AddMesh (meshes[i]);
			}
			
			viewer.FitInWindow ();
			viewer.Draw ();
		}
		
		function Load ()
		{
			var viewerSettings = {
				cameraEyePosition : [3.0, 3.0, 3.0],
				cameraCenterPosition : [0.0, 0.0, 0.0],
				cameraUpVector : [0.0, 0.0, 1.0]
			};

			viewer = new JSM.Viewer ();
			if (!viewer.Start ('example', viewerSettings)) {
				alert ('Viewer initialization failed.');
				return;
			}

			GenerateSurface ('mobiusstrip');
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>
