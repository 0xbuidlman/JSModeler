	<title>JSModeler Viewer Test</title>

	<script type="text/javascript">
		var canvas = null;
		var viewer = null;

		function Resize ()
		{
			var header = document.getElementById ('header');
			var canvas = document.getElementById ('test');
			if (canvas !== null) {			
				canvas.width = document.body.clientWidth;
				canvas.height = document.body.clientHeight - header.clientHeight - 1;
			}
		}

		function SwitchViewer (type)
		{
			if (canvas !== null) {
				document.body.removeChild (canvas);
			}
			
			canvas = document.createElement ('canvas');
			canvas.id = 'test';
			document.body.appendChild (canvas);
			Resize ();
			
			if (type == 'three') {
				var viewerSettings = {
					cameraEyePosition : [3.0, 4.0, 2.0],
					cameraCenterPosition : [0.0, 0.0, 0.0],
					cameraUpVector : [0.0, 0.0, 1.0]
				};

				viewer = new JSM.ThreeViewer ();
				if (!viewer.Start ('test', viewerSettings)) {
					return;
				}

				var body = JSM.GenerateCuboid (1, 1, 1);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material (0xcc0000, 0xcc0000));
				materials.AddMaterial (new JSM.Material (0x0000cc, 0x0000cc));
				
				body.GetPolygon (1).SetMaterialIndex (0);
				body.GetPolygon (2).SetMaterialIndex (1);
			
				viewer.AddMeshes (JSM.ConvertBodyToThreeMeshes (body, materials));
				
				viewer.Draw ();
			} else if (type == 'internal') {
				var camera = new JSM.Camera (
					new JSM.Coord (3.0, 4.0, 2.0),
					new JSM.Coord (0.0, 0.0, 0.0),
					new JSM.Vector (0.0, 0.0, 1.0)
				);

				viewer = new JSM.Viewer ();
				if (!viewer.Init ('test', camera)) {
					return;
				}

				var body = JSM.GenerateCuboid (1, 1, 1);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material (0xcc0000, 0xcc0000));
				materials.AddMaterial (new JSM.Material (0x0000cc, 0x0000cc));
				
				body.GetPolygon (1).SetMaterialIndex (0);
				body.GetPolygon (2).SetMaterialIndex (1);
			
				viewer.AddGeometries (JSM.ConvertBodyToRenderGeometries (body, materials));
				viewer.Draw ();
			}
		}

		function Load ()
		{
			window.onresize = Resize;
			Resize ();

			SwitchViewer ('internal');
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>
